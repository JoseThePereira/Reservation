<html>
    <head>
        <title>Reserve a Table</title>
        <head>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
            <link rel="stylesheet" href = "assets/style.css">
        </head>

        <body>
            <header>
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4">Hot Restaurant</h1>
                        <button type="button" class="btn btn-primary">View Tables</button>
                        <button type="button" class="btn btn-light">Home</button>
                    </div>
                </div>
            </header>

            <div class="card" style="width: 100%;">
                <div class="card-body">
                    <h5 class="card-title">Make a reservation</h5>
                    <form>
                        <div class ="form-group">
                            <label for = "name">Name</label>
                            <input class="form-control" type="text" placeholder="John Doe">
                        </div>
                        <div class ="form-group">
                                <label for = "phone">Phone Number</label>
                                <input class="form-control" type="text" placeholder="(555)-555-5555">
                        </div>
                        <div class="form-group">
                        <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        </div>
                        <input class="btn btn-primary" type="submit" value="Submit">
                    </form>
                </div>
            </div>

            
            <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        </body>
    </head>
</html>
